# --- Serving options --- #
# If you are building a simple GitHub user page (username.github.io) then use these settings:
# url is the full website URL
url: "http://diegogradosb.github.io"
# baseurl is the website's URL without the hostname
baseurl: ""

# Name of website
title: Diego Grados Bedoya
# Short description of your site
description: Ph.D. Student / R Enthusiast

# --- Navigation bar options --- #
# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/pic_avatar.JPG"

# If you want to have an image logo in the top-left corner instead of the title text,
# then specify the following parameter
 #title-img: "/img/pic_avatar.JPG"

# List of links in the navigation bar
navbar-links:
  #Teaching: "teaching"
  Research: "research"
  Personal: "personal"
  About/Contact: "aboutme"
  Home: ""
  ?: "search"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Diego Grados Bedoya
  email: "diego.gradosbedoya@kuleuven.be"
  github: diegogradosb
  twitter: diegogradosb

# Select which links to show in the footer
footer-links-active:
  rss: false
  facebook: false
  email: true
  twitter: false
  github: false
  linkedin: false
  stackoverflow: false
  
  # Select which share links to show in posts
share-links-active:
  email: true
  twitter: false
  facebook: false
  google: falsee
  linkedin: false
  xing: false
  stackoverflow: false

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "diegogradosb.github.io"

# --- Misc --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
disqus: "diegogradosbgithubio"

# Fill in your Google Analytics ID to track your website using GA
google_analytics: "UA-92968660-1"

# Excerpt Word Length
# Truncates the excerpt to the specified number of words on the index page
excerpt_length: 50

# Character used to separate site title and description in HTML document title
# and RSS feed title
title-separator: "-"

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "America/Lima"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title
paginate: 5

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
       social-share: false # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Vagrantfile

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "Add a thumbnail image to your post."
          placeholder: "Thumbnail"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

gems:
  - jekyll-paginate
